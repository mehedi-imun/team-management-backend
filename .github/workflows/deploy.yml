name: Deploy Backend to AWS

on:
  push:
    branches: [main, updated]
  workflow_dispatch:  # Manual trigger option

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker image
        run: |
          docker build -t mehediimun/team-management-backend:latest .
          docker build -t mehediimun/team-management-backend:${{ github.sha }} .
      
      - name: Push to Docker Hub
        run: |
          docker push mehediimun/team-management-backend:latest
          docker push mehediimun/team-management-backend:${{ github.sha }}
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            
            # Pull latest image
            sudo docker pull mehediimun/team-management-backend:latest
            
            # Restart only backend service
            sudo docker-compose up -d --no-deps backend
            
            # Check status
            echo "Backend deployment complete!"
            sudo docker ps | grep backend
            
            # Health check (using container name, not localhost)
            sleep 10
            sudo docker exec team-backend curl -f http://localhost:5000/api/v1/health || echo "Health check warning (container might be starting)"
      
      - name: Notify on success
        if: success()
        run: |
          echo "✅ Backend deployed successfully!"
          echo "Image: mehediimun/team-management-backend:latest"
          echo "Commit: ${{ github.sha }}"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Backend deployment failed!"
          echo "Check logs for details"
